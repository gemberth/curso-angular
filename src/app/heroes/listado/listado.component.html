<p>listado Heroes!</p>
<ul>
  <div *ngIf="heroesBorrados!==''; else noBorrado">
    <h3>Heroe Borrado<small > {{heroesBorrados}}</small></h3>

  </div>

  <ng-template #noBorrado>
    <h3> Uun no borras nada</h3>
  </ng-template>

  <button (click)='borrarHero()'>Eliminar Heroe</button>

  <li *ngFor="let heroe of heroes; let i=index ">
    {{ i +1 }} - {{heroe}}

  </li>
</ul>
