<h1>Hola soy un heroe</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{nombre}}</dd>

  <td>Edad:</td>
  <dd>{{edad}}</dd>

  <td>Info:</td>
  <dd>{{concatenar()}}</dd>

  <td>Nombre en mayusculas:</td>
  <dd>{{cambiar}}</dd>

</dl>
<button (click)='cambiarN()'>
  Cambiar heroe
</button>
<button (click)='cambiarA()'>
  cambiar edad
</button>
